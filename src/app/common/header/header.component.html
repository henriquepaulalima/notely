<header class="header__container">
  <button (click)="this.toggleMenu()">
    <i *ngIf="!this.showMenu" class="fa-solid fa-bars"></i>
    <i *ngIf="this.showMenu" class="fa-solid fa-xmark"></i>
  </button>
  <div [class.showMenu]="this.showMenu" class="header__dropdown" #dropdown>
    <button (click)="navigateTo('/home')">Home</button>
    <button (click)="navigateTo('/create/note')">Create</button>
    <button (click)="navigateTo('/manage/note')">Manage</button>
  </div>
</header>
